{% extends "base_template.html" %}
            <nav id="navbar-items">
                <ul>
                    <li>Langues</li>
                    <li>Menu</li>
                    <li>Retour</li>
                </ul>
            </nav>
{% block content %}
<div id="main-div">
    <section id="box_container">
        <!-- Le titre est plus précis -->
        <h1>Modifier {{ personnel.prenom }} {{ personnel.nom }}</h1>
    </section>

    <div id="admin-div">
        <!-- Le formulaire pointe vers la bonne route avec l'ID de la personne -->
        <form action="{{ url_for('edit_personnel', idPersonnel=personnel.idPersonnel) }}" method="post" id="edit-personne">
            <section >
                <p class="edit-personne">Nom :</p>
                <!-- La valeur est pré-remplie avec les données actuelles -->
                <input type="text" name="nom" value="{{ personnel.nom }}">
            </section>
            <section>
                <p>Prénom :</p>
                <input type="text" name="prenom" value="{{ personnel.prenom }}">
            </section>
            <section>
                <p>Rôle :</p>
                <select name="role">
                    <!-- L'option actuelle est présélectionnée -->
                    <option value="direction" {% if personnel.role.value == 'direction' %}selected{% endif %}>Directeur de laboratoire</option>
                    <option value="administratif" {% if personnel.role.value == 'administratif' %}selected{% endif %}>Personnel administratif</option>
                    <option value="chercheur" {% if personnel.role.value == 'chercheur' %}selected{% endif %}>Chercheur/se</option>
                    <option value="technicien" {% if personnel.role.value == 'technicien' %}selected{% endif %}>Personnel technique</option>
                </select>
            </section>
            <button type="submit">Mettre à jour</button>
            <a href="{{ url_for('gestion_personnel') }}">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
